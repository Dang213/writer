<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
  <meta charset="utf-8">
  </head>
  <body>
    <section class="hero">
      <div class="container is-fullwidth">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              NFC Writer
            </h1>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="columns is-mobile" id="status"></div>
      </div>
    </section>
    <hr />
    <section>
      <div class="container">
        <div class="columns">
          <div class="column is-full">
            <button class="button is-large is-fullwidth" id="writetext">
              Text
            </button>
          </div>
          <div class="column is-full">
            <button class="button is-large is-fullwidth" id="writejson">
              Json
            </button>
          </div>
          <div class="column is-full">
            <button class="button is-large is-fullwidth" id="writeurl">
              URL
            </button>
          </div>
          <div class="column is-full">
            <button class="button is-large is-fullwidth" id="writeimage">
              Image
            </button>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <script src="writer_app.js"></script>
  </body>
</html>
